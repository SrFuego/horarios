{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'main/css/bootstrap-theme.min.css' %}" rel="stylesheet" media="screen">
    <title>{% block title %}{% endblock title %} | Generador de Horarios</title>
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        {% block header %}{% endblock header %}
      </header>
      <div class="container">
        {% block content %}{% endblock content %}
      </div>
    </div>
    <script src="{% static 'main/js/jquery-2.2.2.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
  </body>
</html>
